<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <style>
        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Formulario de Contacto</h1>
        <form>
            <div class="form-group">
                <label for="txtNombres">Nombre Completo</label>
                <input type="text" class="form-control" id="txtNombres" aria-describedby="ayudaNombres">
                <small id="ayudaNombres" class="form-text text-muted">Escribe tu nombre completo.</small>
            </div>

            <div class="form-group">
                <label for="txtEmail">Correo Electronico</label>
                <input type="email" class="form-control" id="txtEmail" aria-describedby="ayudaCorreo">
                <small id="ayudaCorreo" class="form-text text-muted">Escribe tu correo electronico con @.</small>
            </div>
            <div class="form-group">
                <label for="txtPassword">Contraseña</label>
                <input type="password" class="form-control" id="txtPassword">
            </div>
            <div class="form-group">
                <label for="txtFechaNacimiento">Fecha Nacimiento:</label>
                <input type="date" name="txtFechaNacimiento" id="txtFechaNacimiento" class="form-control"
                    max="2021-04-23">
            </div>
            <div class="form-group">
                <label for="txtComentario">Ingrese su comentario:</label> <br>
                <textarea name="txtComentario" id="txtComentario" cols="30" rows="10" class="form-control"
                    required></textarea>
            </div>
            <div class="form-group">
                <label for="selectComuna">Comuna:</label> <br>
                <select name="selectComuna" id="selectComuna" class="form-control">
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="Santiago">Santiago</option>
                    <option value="Maipu">Maipu</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">¿Ha tenido fiebre en los ultimos 5
                    dias? </label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">¿Ha tenido fiebre en los ultimos 5
                    dias? </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
